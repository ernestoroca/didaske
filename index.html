    <script>
function authinit(){
  firebase.auth().onAuthStateChanged(usuario => {
    if(usuario) {
      showMenu();
    }
  });
  firebase.auth().getRedirectResult().then(result => {
    if (result && result.user){
      showMenu();
    }
  }).catch(err => {
    console.log(err);
  });
}

function showMenu(){
    var strHtml = `
<br>
<div class="row">
  <div class="col s6 m4 l3 z-depth-1 center">
    <a href="/coach2coach.html" class="waves-effect waves-light">

    </a>
    
  </div>
  <div class="col s6 m4 l3 z-depth-1 center">
    <a href="/accountpartner.html" class="waves-effect waves-light">
      <img class="responsive-img" src="/img/accountpartner.jpg">
      <h5>Compa√±ero</h5>
    </a>
  </div>
</div>
    `;
    document.getElementById("contenedor").innerHTML = strHtml;
}
window.onload = function(){
  M.Carousel.init(document.querySelectorAll('.carousel'),{
    fullWidth: true,
    indicators: true,
  });
  var elCarousel = M.Carousel.getInstance(document.getElementById("carousel"));
  setTimeout(cambiarCarousel,5000);
  function cambiarCarousel(){
    if (document.getElementById("carousel")){
      elCarousel.next();
      setTimeout(cambiarCarousel,5000);
    }
  }
  document.getElementById('google').onclick = function(){
    localStorage.clear();
    var provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithRedirect(provider);
  };
  authinit();
};
